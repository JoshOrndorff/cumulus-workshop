<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Substrate Cumulus Workshop</title>

  <meta name="description" content="Substrate Cumulus Workshop">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <link rel="shortcut icon" href="/assets/img/favicon.png"/>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Substrate Cumulus Workshop',
      repo: 'substrate-developer-hub/cumulus-workshop',
      homepage: 'en/README.md',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 1,
      logo: '/assets/img/substrate-placeholder-sm.png',
      auto2top: true,
      pagination: {
        crossChapter: true
      },
      alias: {
        // ref: https://docsify.js.org/#/more-pages?id=nested-sidebars

        //   to a fix `_navbar.md`
        '/.*/_navbar.md': '/_navbar.md',
        // about sidebar
        '/_sidebar.md': '/en/_sidebar.md',
        '/(en|zh-cn)/.*/_sidebar.md': '/$1/_sidebar.md',
      }
    }
  </script>
  <!-- https://docsify.js.org/#/cdn -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4.10.2/lib/docsify.min.js"></script>

  <!-- https://jhildenbiddle.github.io/docsify-tabs/#/ -->
