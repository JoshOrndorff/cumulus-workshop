<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
  <link rel="shortcut icon" href="/assets/img/favicon.png"/>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Substrate Cumulus Workshop',
      repo: 'substrate-developer-hub/cumulus-workshop',
      homepage: 'en/README.md',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 1,
      logo: '/assets/img/substrate-placeholder-sm.png',
      auto2top: true,
      pagination: {
        crossChapter: true
      },
      alias: {
        '/.*/_navbar.md': '/_navbar.md',
        '/_sidebar.md': '/en/_sidebar.md',
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <script src="//unpkg.com/prismjs/components/prism-rust.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
  <!-- <script src="assets/js/polkadot-js-utils.js"></script> -->
</body>

</html>
